<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title">Create new ad</h1>
  </header>
  <section id="modal-body">
    <p>Find your helper...</p>
  </section>
  <form #addForm="ngForm" (ngSubmit)="onSaveAd(addForm)">
    <div class="form-group">
      <label for="title">Ttile</label>
      <input type="text" ngModel name="title" class="form-control" id="title" placeholder="Title" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="content" ngModel name="content" class="form-control" id="content" placeholder="Content" required>
    </div>
    <div class="form-group" name="county">
      <!--TODO create picker-->
      <option value="" disabled selected>Select county</option>
      <option *ngFor="let county of counties">{{county.name}}</option>
    </div>

  </form>
  <footer id="modal-footer">
    <button mat-raised-button id="modal-action-button" (click)="actionFunction()">Save</button>
    <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Go back</button>
  </footer>
</div>
