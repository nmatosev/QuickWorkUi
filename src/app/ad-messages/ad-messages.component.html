<div class=char-container>
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
    <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      <input lass="fs-5 fw-semibold" [(ngModel)]="currentUser.email" />
    </div>
    <div class="list-group list-group-flush border-bottom scrollArea">
      <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let ad of adMessages">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <a href="/adMessagesDetails" routerLink="adMessagesDetails" [state]="ad.messages">Details</a>
          <strong class="mb-1">{{ ad.title }}</strong>
          <small class="text-muted">Tues</small>
        </div>
        <div class="col-10 mb-1 small">{{ ad.messages[ad.messages.length-1].messageContent}}</div>
      </div>
    </div>
  </div>

</div>
