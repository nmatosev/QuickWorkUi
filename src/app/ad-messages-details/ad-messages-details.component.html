<div class=float-right>
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
    <div class="list-group list-group-flush border-bottom scrollArea">
      <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let message of messages">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{ message.sender }}</strong>
          <small class="text-muted">Tues</small>
        </div>
        <div class="col-10 mb-1 big">{{ message.messageContent }}</div>
      </div>
    </div>
  </div>
  <form>
    <input class="form-control" placeholder="Write a reply" [(ngModel)]="messageReply" [ngModelOptions]="{standalone: true}" />
  </form>
</div>
